<h3>Recent Activities</h3>
<hr>
{% for message in room_messages %}
    <div>
        <small><a href="{% url 'base:user-profile' message.user.id %}">@{{ message.user }}</a> -- {{ message.createdAt|timesince }}</small>
        <small>Replied to "{{ message.room }}"</small>
        <p>{{ message }}</p>{% comment %} this uses the function to trim body {% endcomment %}
        {% if request.user == message.user %}
                <a href={% url 'base:delete-message' message.id %}>Delete</a>
        {% endif %}
    </div>
{% endfor %}
