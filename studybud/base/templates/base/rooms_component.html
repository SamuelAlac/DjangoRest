{% for room in rooms %}
    <div>
        <a href="{% url 'base:user-profile' room.host.id %}">@{{ room.host.username }}</a>
        <h4>{{ room.id }} -- <a href="{% url 'base:room' pk=room.id %}">{{ room.name }}</a></h4>
        <small>{{ room.topic.name }}</small>
        {% if request.user == room.host %}
            <a href="{% url 'base:update-room' room.id %}">Edit</a>
            <a href="{% url 'base:delete-room' room.id %}">Delete</a>
        {% endif %}
        <hr>
    </div>
{% endfor %}
