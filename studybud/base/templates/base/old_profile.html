{% extends "layout.html" %}

{% block title %}
    {{ user.username }} Profile
{% endblock %}

{% block content %}
    <style>
        .profile-container{
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
        }
    </style>
    <h1>{{ user.username }}</h1>

    <section class='profile-container'>
            <div>
                {% include "base/topics_component.html" %}
            </div>

            <div>
                {% include "base/rooms_component.html" %}
            </div>

            <div>
                {% include "base/activity_component.html" %}
            </div>
    </section>
{% endblock %}
