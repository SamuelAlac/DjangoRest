{% extends "layout.html" %}

{% block title %}
    Delete Confirmation
{% endblock %}

{% block content %}
    <section>
        <form action="" method='POST'>
            {% csrf_token %}
            <p>Are you sure you want to delete "{{ obj }}"?</p>

            <a href="{{ request.META.HTTP_REFERER }}">Go Back</a>
            <button>Confirm</button>
        </form>
    </section>
{% endblock %}
