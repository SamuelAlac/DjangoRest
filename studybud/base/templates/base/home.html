{% extends "layout.html" %}

{% block title %}
    Home
{% endblock  %}

{% block content %}
    <section>
        <h1>Home Page</h1>
        <hr>
        <div>
            {% for room in rooms %}
                <div>
                    <span>@{{ room.host.username }}</span>
                    <h4>{{ room.id }} -- <a href="{% url 'base:room' pk=room.id %}">{{ room.name }}</a></h4>
                    <small>{{ room.topic.name }}</small>
                    <hr>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock  %}
